<head>
  <title>
    {% if page.title %}
      {{ page.title }} &bull; {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Styles //-->
  <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  
  <!-- Icons //-->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4d5259">
  <meta name="theme-color" content="#4d5259">
  
  <!-- Facebook Open Graph //-->  
  <meta property="og:locale" content="en_US"/>
  <meta property="og:type" content="website"/>
  <meta property="og:title" content="Chris Leonard - Designer, Developer, Photographer"/>
  <meta property="og:description" content="{{ site.description }}"/>
  <meta property="og:url" content="http://www.chrisleonard.com"/>
  <meta property="og:site_name" content="Chris Leonard - Designer, Developer, Photographer"/>
  <meta property="og:image" content="/img/ccl_og.png"/>
  
  <!-- Google Analytics //-->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-32949764-2', 'auto');
    ga('send', 'pageview');

  </script>
</head>
